{% extends "base.html" %}
{% block title %}Create Room{% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow-lg border-0 p-4 w-50" style="border-radius: 15px;">
        <h3 class="text-center text-primary mb-3">Create a Room</h3>
        
        <form action="" method="POST">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="alert alert-danger">
                    {% for error in form.errors %}
                        <p class="mb-0">{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <div class="mb-3">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn btn-primary w-100">Create Room</button>
        </form>
    </div>
</div>
{% endblock content %}
