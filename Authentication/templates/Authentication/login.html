{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow-lg p-4" style="width: 25rem;">
        <h3 class="text-center mb-3">Login to Connectify</h3>

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label fw-bold">Username</label>
                <input type="text" name="username" class="form-control" id="username" required placeholder="Enter your username">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Password</label>
                <input type="password" name="password" class="form-control" id="password" required placeholder="Enter your password">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Login</button>
                <a href="{% url 'register' %}" class="btn btn-outline-secondary btn-lg">New User? Sign Up</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
